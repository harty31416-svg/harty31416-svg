
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Offline Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Real Character Aesthetics */
        .character-body {
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .limb {
            position: absolute;
            background: #2d3436;
            border-radius: 4px;
        }

        .leg { width: 4px; height: 10px; bottom: -8px; }
        .leg::after { content: ''; position: absolute; bottom: 0; left: -2px; width: 8px; height: 3px; background: inherit; border-radius: 4px 4px 0 0; }
        .leg-l { left: 20%; }
        .leg-r { right: 20%; }

        .arm { width: 12px; height: 4px; top: 40%; }
        .arm::after { content: ''; position: absolute; right: -3px; top: -2px; width: 6px; height: 6px; background: inherit; border-radius: 50%; }
        .arm-l { left: -9px; transform-origin: right; }
        .arm-r { right: -9px; transform-origin: left; }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        .eye { width: 4px; height: 4px; background: #2d3436; border-radius: 50%; animation: blink 4s infinite; position: relative; }

        /* Angry Eyebrows */
        .eyebrow {
            position: absolute;
            width: 6px;
            height: 2px;
            background: #2d3436;
            top: -3px;
            border-radius: 2px;
            transition: transform 0.2s ease;
        }
        .eyebrow-l { left: -1px; transform: rotate(15deg); }
        .eyebrow-r { right: -1px; transform: rotate(-15deg); }
        
        .angry .eyebrow-l { transform: rotate(45deg) translateY(1px); background: #fff; }
        .angry .eyebrow-r { transform: rotate(-45deg) translateY(1px); background: #fff; }
        .angry .eye { background: #fff; }

        /* Maybe's Scene */
        .table {
            background: linear-gradient(145deg, #8d6e63, #5d4037);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .book-open {
            width: 24px;
            height: 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 2px;
            position: relative;
        }
        .book-open::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #eee;
        }

        @keyframes reading-nod {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
        .reading-character { animation: reading-nod 3s ease-in-out infinite; }

        /* Guardian Pulse */
        @keyframes protect-pulse {
            0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
        }
        .guardian-effect { animation: protect-pulse 1.5s infinite; }

        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .tear {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #60a5fa;
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            animation: tear-fall 1s linear infinite;
        }
        @keyframes tear-fall {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(12px) scale(0.5); opacity: 0; }
        }
    </style>
